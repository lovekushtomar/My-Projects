<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Client Feedback</title>
  <style>
    body {
      margin: 0;
      background-color: #2e2e2e;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #1c1c1c;
      border-radius: 15px;
      padding: 30px;
      width: 400px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-bottom: 15px;
    }

    .feedback-text {
      font-size: 16px;
      color: #eee;
      margin-bottom: 20px;
    }

    .stars {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .star-wrapper {
      background-color: white;
      border: 2px solid black;
      border-radius: 8px;
      padding: 5px;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.3s;
    }

    .star-wrapper:hover {
      transform: scale(1.1);
    }

    .star-wrapper.selected {
      background-color: #ffd700;
      border-color: black;
      box-shadow: 0 0 10px #ffd70080;
    }

    .star-img {
      width: 30px;
      height: 30px;
    }
    h5 {
        margin-right: 300px;
    }
  </style>
</head>
<body>
  <div class="container" id="feedback">
    <img src="sis.png" alt="Shradha Khapra" class="profile-img" />
    <h2>Shradha Khapra</h2>
    <div class="feedback-text">
      I got an English speaking course worth â‚¹1050/-<br>
      Mystery box is good.
    </div>
    <h5><i>Your Feedback</i></h5>
    <div class="stars" id="star-container">

      <div class="star-wrapper" data-index="1">
        <img src="https://clipart-library.com/img/2184573.png" class="star-img" />
      </div>
      <div class="star-wrapper" data-index="2">
        <img src="https://clipart-library.com/img/2184573.png" class="star-img" />
      </div>
      <div class="star-wrapper" data-index="3">
        <img src="https://clipart-library.com/img/2184573.png" class="star-img" />
      </div>
      <div class="star-wrapper" data-index="4">
        <img src="https://clipart-library.com/img/2184573.png" class="star-img" />
      </div>
      <div class="star-wrapper" data-index="5">
        <img src="https://clipart-library.com/img/2184573.png" class="star-img" />
      </div>
    </div>
  </div>

  <script>
    const stars = document.querySelectorAll(".star-wrapper");

    stars.forEach((star, index) => {
      star.addEventListener("click", () => {
        stars.forEach((s, i) => {
          if (i <= index) {
            s.classList.add("selected");
          } else {
            s.classList.remove("selected");
          }
        });
      });
    });
  </script>
</body>
</html>
